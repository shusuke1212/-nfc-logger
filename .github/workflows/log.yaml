name: NFC Log

on:
  workflow_dispatch:
    inputs:
      uid:
        description: "NFC UID"
        required: true
        type: string

permissions:
  contents: write

jobs:
  append_log:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Append to CSV
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ'),${{ github.event.inputs.uid }}" >> nfc_log.csv

      - name: Commit changes
        run: |
          git config user.name "NFC Logger Bot"
          git config user.email "bot@example.com"
          git add nfc_log.csv
          git commit -m "Add log: ${{ github.event.inputs.uid }}"
          git push
